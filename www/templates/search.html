<ion-view view-title="Search" ng-controller="AppCtrl">
    <ion-content>
        <form name="agecalc">
            <div class="row responsive-sm">
                <div class="col col-30 col-center">
                   <span class="input-label">choose Date</span>
                     <div class="item item-icon-left" ion-datetime-picker date ng-change="invalidate(Age)" ng-model="Age.dateValue"> <i class="icon ion-ios-calendar positive"></i> <strong>{{Age.dateValue| date: "yyyy-MM-dd"}}</strong> </div>
                </div>
            </div>
            <div class="row">
                <div class="col col-30 col-center">
                    <span class="input-label">choose Time</span>
                    <div class="item item-icon-left" ion-datetime-picker time ng-change="invalidate(Age)" ng-model="Age.timeValue"> <i class="icon ion-ios-clock positive"></i>  <strong>{{Age.timeValue| date: "H:mm"}}</strong> </div>
                </div>
            </div>
            <div class="row">
                <div class="col col-50 col-center">
                  <div class="card" ng-show="dayofweek.length>1">
  <div class="item item-text-wrap">
   {{dayofweek}}
  </div>
</div> 
                </div>
            </div>
            <div class="row">
                <div class="col .col-30 col-center">
                    <button class="button button-positive" ng-click="intro(Age)">Know Your Age</button>
                </div>
            </div>
            <div class="row">
                <table ng-show="complete">
                    <tbody>
                        <tr>
                            <th>Age </th>
                            <td> {{result.Age}} </td>
                        </tr>
                        <tr>
                            <th>Month </th>
                            <td> {{result.Month}} </td>
                        </tr>
                        <tr>
                            <th>Weeks </th>
                            <td>{{result.Weeks}} </td>
                        </tr>
                        <tr>
                            <th>Days </th>
                            <td>{{result.Days}} </td>
                        </tr>
                        <tr>
                            <th>hours </th>
                            <td>{{result.hours}} </td>
                        </tr>
                        <tr>
                            <th>Mins </th>
                            <td>{{result.Mins}} </td>
                        </tr>
                        <tr>
                            <th>Seconds </th>
                            <td>{{result.Seconds}} </td>
                        </tr>
                        <tr>
                            <td> {{result.nextbirthday}} </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </ion-content>
</ion-view>
